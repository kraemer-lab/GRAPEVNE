name: Publish
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: "Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)"
        required: false
        default: false

jobs:
  build:
    permissions: write-all
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: "118.0.5993.89"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: build
        working-directory: ./electron-app
        shell: bash
        run: |
          corepack enable
          ./build_deps.sh
          yarn install
          yarn
          yarn build
      # Enable tmate debugging of manually-triggered workflows if the input option was provided
      - name: tmate debugging
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
      - name: postbuild-tests
        working-directory: ./electron-app
        shell: bash
        # 'yarn package' is only run to allow build_testsuite.sh to run before
        # the package is pushed for publishing ('yarn run publish' builds and
        # publishes in one step)
        run: |
          yarn package
          ./run_postbuild_tests.sh
      - name: publish
        working-directory: ./electron-app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          yarn run publish
