name: Post-build checks
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: "Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)"
        required: false
        default: false

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # macos-12 provides Intel builds, macos-14 provides M1 builds
        os: [ubuntu-latest, windows-latest, macos-12, macos-14]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: "118.0.5993.89"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: install MacOS (M1) build dependencies
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "macOS" ] && [ "$RUNNER_ARCH" == "ARM64" ]; then
            brew install pango
          fi
      - name: build
        working-directory: ./electron-app
        shell: bash
        run: |
          corepack enable
          ./build_deps.sh
          yarn install
          yarn
          yarn build
          yarn package
      - name: install docker MacOS (Intel chips)
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "macOS" ] && [ "$RUNNER_ARCH" == "X64" ]; then
            brew install docker
            colima start
          fi
      - name: postbuild-tests
        working-directory: ./electron-app
        shell: bash
        run: |
          ./run_postbuild_tests.sh
      # Enable tmate debugging of manually-triggered workflows if the input option was provided
      - name: tmate debugging
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
